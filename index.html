<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>    
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Jersey+10&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <title>SHOPLESS</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="lock">
                <h1>SHOPIFY ADMIN</h1>
                <div class="card">
                    <div class="a">
                        <a href="https://devsaheerhost.github.io/shopless.com/">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                                <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                              </svg>
                        </a>
                    </div>
                    <div class="input_group">
                        <input id="path" type="path" placeholder="File Path">
                        <input id="imgURL" type="url" placeholder="Image URL">
                        <input id="brand" type="text" placeholder="Brand Name">
                        <input id="name" type="text" placeholder="Product Name">
                        <input id="price" type="number" placeholder="Product Price">
                        <input id="description" type="text" placeholder="Product Description">
                        <input id="href" type="text" placeholder="After touch">
                        <div class="select">
                            <input type="number" name="" id="" placeholder="Product Vareants">
                            <input type="text" name="" id="" placeholder="varient Color">
                            <input type="text" name="" id="" placeholder="Vareant img URl">
                        </div>
                        <input type="number" name="" id="qty" placeholder="Quantity">
                        <div class="error"></div>
                        <button id="upload">Upload</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
